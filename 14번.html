<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        var x = 32;
        var total = 100 + x * 2 / 4 - 3;
        var div = x / 10;
        var mod = x % 2;

       
        document.write("<p>x= " + x + "</p>");
        document.write("<p>100 + x * 2 / 4 - 3= " + total + "</p>");
        document.write("<p>x / 10= " + div + "</p>");
        document.write("<p>x % 2= " + mod + "</p>");
    </script>
    
</body>
</html>
