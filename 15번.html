<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 자바스크립트 코드
    var x = 3;
    x += 3;
    var y = 3;
    y *= 3;
    var z = 3;
    z %= 2;

    document.write("<p>x += 3 실행한후. x= " + x + "</p>");
    document.write("<p>y *= 3 실행한후. x= " + y + "</p>");
    document.write("<p>z %= 2 실행한후. x= " + z + "</p>");
</script>
    
</body>
</html>
