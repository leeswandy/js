<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x = true;
        y = false;

        var res1 = x && y;
        var res2 = x || y;
        var res3 = !x;
        var res4 = (3>2)&& (3<4);
        var res5 = (3==-2) || (-1 <0);

        document.write("<p>x:true, y=false </p>");
        document.write("<p>x && y: " + res1 + "</p>");
        document.write("<p>x || y: " + res2 + "</p>");
        document.write("<p>x !x: " + res3 + "</p>");
        document.write("<p>(3>2)&& (3<4): " + res4 + "</p>");
        document.write("<p>(3==-2) || (-1 <0): " + res5 + "</p>");
    </script>
    
</body>
</html>
