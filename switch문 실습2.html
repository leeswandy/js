<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
    
        var day = prompt("요일을 입력하세요");
        

        switch (day) {
            case "월요일": document.write("monday")
            break;
            case "화요일": document.write(" tues")
           
            break;
            case "수요일":   document.write("wed")
                break;
            case "목요일": document.write("thu")
                break;
            case "금요일": document.write("fir")
                break;
            case "토요일": document.write("sat")
                break;
            case "일요일": document.write("sun")
                break;    

            default:
                document.write(day + "는 요일이 아닙니다.");
               
        }
       
        
        
        
        </script>
</body>
</html>
