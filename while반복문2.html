<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>while문으로 0에서 n 까지 합</h3>
    <script>
        var n = parseInt(prompt("0보다 큰 정수를 입력하세요"));
        n = parseInt(n);

        var i=0, sum=0;
        while(i <= n) {
            sum  += i;
            i++;
        }
        document.write("0에서" + n + "까지 합은"+ sum);
        //let answer = Math.floor(Math.random() * 101);
    </script>
    
</body>
</html>
