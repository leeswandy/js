<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       

let pass = prompt("비밀번호를 입력하세요");
let answer = "";

if(pass.length >= 9){ 
    answer = "good";
} 
  else if(pass.length >= 5) { 
    answer = "normal";
} 
else  { 
    answer = "bad";
} 
document.write( "당신의 비밀번호:" + pass + "입니다.<br>")
document.write( "비밀번호의 안전성은" + answer + "입니다.<br>")

</script>

    
    
</body>
</html>
